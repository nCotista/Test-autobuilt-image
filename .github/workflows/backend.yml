name: Build & Push Go Backend to GHCR

on:
  push:
    branches:
      - main
      - testing

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT|| secrets.GITHUB_TOKEN }}

      - name: Set lowercase repository
        id: set_repo
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_LOWER=$REPO_LOWER" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./Backend  # ✅ โฟลเดอร์ของ Go backend
          file: ./Backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ env.REPO_LOWER }}-backend:latest
            ghcr.io/${{ env.REPO_LOWER }}-backend:${{ github.sha }}
